<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Tabel</title>
<style>
table, th {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 3px 12px;
}
</style>
</head>
<body>
<table>
    <tr>
        <th rowspan="2">No</th>
        <th rowspan="2" colspan="2">Nama Siswa</th>
        <th colspan="5">Mapel Ujian Praktek</th>
    </tr>
    <tr>
        <th>Seni</th>
        <th>Olahraga</th>
        <th>TIK</th>
        <th>Agama</th>
        <th>Bahasa Inggris</th>
    </tr>
</table>

</body>
</html>
